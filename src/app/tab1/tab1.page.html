<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">


    <ion-list>
      <ion-item-sliding *ngFor="let item of item; let i = index">
        <ion-item>
          <h2>{{item.name}}</h2>
          <p>{{item.quantity}}</p>
        </ion-item>
        <ion-item-options>

          <ion-button (click)="editItem(item, i)" color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </ion-button>

          <ion-button (click)="removeItem(item, i)" color="success" icon-start>
            <ion-icon name="trash"></ion-icon>
            Done
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addItem()"><ion-icon name="add"></ion-icon> </ion-fab-button>
    </ion-fab>
  </ion-content>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
